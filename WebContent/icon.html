		身高：<input type="text" value="" id="height_up"/><br>
		体重：<input type="text" value="" id="weight_up"/><br>

	<script type="text/javascript">

	function submit() {
		var pno = $("#pno").val();
		var name = $("#name").val();
		var sex = $('input[name="sex"]:checked').val();
		var age = $("#age").val();
		var height = $("#height").val();
		var weight = $("#weight").val();
	
		var data={
				
			"pno":pno,
			"name":name,
			"sex":sex,
			"age":age,
			"height":height,
			"weight" : weight
		}
		
		
		$.ajax({
			type : "post",
			url : "Hello",
			data : data,
			cache : true,
			async : true,
			success: function (data ,textStatus, jqXHR){
	        	if(data.code == 200){
	        		alert("插入成功了");
	        	}else{
	        		alert(data.message);
	        	}
		    },
	        error:function (XMLHttpRequest, textStatus, errorThrown) {      
	           
	            alert(typeof(errorThrown));
	        }
			
		});
	}

				var j = 0;

		    },
	        error:function (XMLHttpRequest, textStatus, errorThrown) {      
	           
	            alert(typeof(errorThrown));
	        }
			
		});
	}
	
	function del() {
		var pno = $("#pno_del").val();	
		
		$.ajax({
			type : "post",
			url : "HelloDelete",
			data : {
				"pno": pno
			},

			success: function (data ,textStatus, jqXHR){
				if(data.code == 200){
	        		alert("删除成功了");
	        	}else{
	        		alert(data.message);
	        	}
		    },
	        error:function (XMLHttpRequest, textStatus, errorThrown) {

	        }
			
		});
	}
	
	function update() {
		var pno = $("#pno_up").val();
		var name = $("#name_up").val();
		var sex = $('input[name="sex_up"]:checked').val();
		var age = $("#age_up").val();
		var height = $("#height_up").val();
		var weight = $("#weight_up").val();
	
		var data={
				
			"pno":pno,
			"name":name,
			"sex":sex,
			"age":age,
			"height":height,

		}
		
		
		$.ajax({
